<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page-box" aria-labelledby="page-box-title">
    <form id="page-form">
      <label class="checkbox-row">
        <span>All pages</span>
        <input type="checkbox" name="pages" value="all" />
      </label>
      <label class="checkbox-row">
        <span>Page 1</span>
        <input type="checkbox" name="pages" value="page-1" />
      </label>
      <label class="checkbox-row">
        <span>Page 2</span>
        <input type="checkbox" name="pages" value="page-2" />
      </label>
      <label class="checkbox-row">
        <span>Page 3</span>
        <input type="checkbox" name="pages" value="page-3" />
      </label>
      <label class="checkbox-row">
        <span>Page 4</span>
        <input type="checkbox" name="pages" value="page-4" />
      </label>
      <button type="button" id="done-button">Done</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
